<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet"/>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script src="mustache.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Amazon Client</title>
  </head>

  <body>
    <h1>Blog Client</h1>
    <hr />

    <section class="post-details" style="display: none;"></section>
    <ul class="post-list"></ul>


    <script id="post-details" type="x-tmpl-mustache">
      <a class="btn-back" href="#">Â ðŸ”™</a>
      <h1>{{title}}</h1>
      <p>{{body}}</p>
      <p>Author: {{user.first_name}} {{user.last_name}}</p>

      <p>Category: {{category.title}}</p>
      <p>Updated at: {{updated_at}}</p>
      <h2>Comments:</h2>
      <hr />
      {{#comments}}

        <p> {{body}} <span style="float: right;">{{star_count}} stars</span> </p>
        <hr />

      {{/comments}}
    </script>

  <script id="post-summary" type="x-tmpl-mustache">
    <li data-id={{id}}>
      <h3><a href="#">{{title}}</a></h3>
      <p>Category: {{category.title}}</p>
      <p>Author: {{user.first_name}} {{user.last_name}}</p>
    </li>
  </script>

  </body>
</html>
